<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML de la página</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img class="logo" src="logotipo.png" alt="Imágen del logotipo de Instragram">
    </header>
    <img class="fotografia" src="fotografia.jpeg" alt="Imágen de un tocadiscos sobre una mesa de madera">
    <img  src="grafico.svg" alt="Representación de un gráfico de barras">
    <picture>
        <source media="(min-width:500px)" srcset="grafico.png">
        <source media="(min-width:250px)" srcset="grafico.png">
        <img  src="grafico.svg" alt="Representación de un gráfico de barras">
    </picture>
</body>
</html>
